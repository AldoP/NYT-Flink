---
version: '3'
services:

  zookeeper:
    image: confluentinc/cp-zookeeper:5.2.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:5.2.1
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CREATE_TOPICS: 'flink'
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://broker.nyt.com:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    labels:
      kompose.service.expose: "broker.nyt.com"
      kompose.service.type: LoadBalancer

  redis:
    image: redis:3.2-alpine
    hostname: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"


### Container per esecuzione in Kubernetes con immagine jar-embedded

  job-cluster:
    image: aldo92/flink-nyt
    hostname: job-cluster
    container_name: job-cluster
    depends_on:
      - broker
      - redis
    ports:
      - "8081:8081"
    command: job-cluster --job-classname myflink.StreamingJob -Djobmanager.rpc.address=job-cluster
    labels:
      kompose.service.type: LoadBalancer

  taskmanager:
    image: aldo92/flink-nyt
    hostname: taskmanager
    container_name: taskmanager
    depends_on:
      - job-cluster
    command: task-manager -Djobmanager.rpc.address=job-cluster


